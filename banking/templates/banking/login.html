<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	{% if message %}
		<div>
			{{ message }}
		</div>
	{% endif %}
	<form action="" method="post">
		{% csrf_token %}
		<div>
			<input type="text" name="userName">
		</div>

		<div>
			<input type="password" name="password">
		</div>

		<div>
			<input type="submit" name="submit" value="Login">
		</div>
	</form>
</body>
</html>
